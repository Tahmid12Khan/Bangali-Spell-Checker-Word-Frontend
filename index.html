<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <meta name="description" content="Bengali Spell Checker">
    <title>Bengali Spell Checker</title>

    <!--During development turn off caching-->
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Change this after the production CDN is updated. -->
    <script src="https://appsforoffice.microsoft.com/lib/beta/hosted/office.js" type="text/javascript"></script>

    <!-- CSS Libraries -->
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
    <link rel="stylesheet" href="css/bodystyles.css" type="text/css"/>
    <link rel="stylesheet" href="css/common.css" type="text/css"/>
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">

    <script src="search.js" type="text/javascript"></script>
    <!--    Should always come last-->
    <script src="app.js"></script>
</head>

<body class="ms-font-m">

<div class="container">
        <button id="start">
            <span>আরম্ভ</span>
        </button>
   
    <h2 id="current_word" style="color: navy"></h2>
    <section class="samples ms-font-m">
        <div>
            <div id="button_table" class="row" style="display: none">

                <button id="spell">
                    <span> শুদ্ধকরন</span>
                </button>
                <button id="ignore">
                    <span>অগ্রাহ্য</span>
                </button>
                <button id="refresh">
                    <span>পুনরায় শুরু</span>
                </button>
            </div>
            <div id='list' style="background-color: white; border: 1px solid black; display: none">
                <ul id="select"></ul>
            </div>
        </div>
    </section>
</div>
</body>
</html>
