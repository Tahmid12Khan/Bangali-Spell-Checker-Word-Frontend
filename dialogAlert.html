<!-- dialog.html is the html file that is used for our dialog window. The dialog
     window shows the count results of matching text found via search. -->
<head>
    <!--During development turn off caching-->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.1.min.js"></script>
    <!--<script src="https://appsforoffice.microsoft.com/lib/beta/hosted/office.js" type="text/javascript"></script>-->

    <script>
        // Office.initialize = function () {
            $(document).ready(function() {
                $('#dialog-title').text(getParameterByName("message"));
                $('#dialog-message').text(getParameterByName("description"));
            })
        // };

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regexS = "[\\?&]" + name + "=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.search);
            if (results == null)
                return "";
            else
                return decodeURIComponent(results[1]);
        }

    </script>
</head>
<body bgcolor="#E6E6E6">
    <h1 id="dialog-title"></h1>
    <p id="dialog-message"> </p>
</body>
</html>
